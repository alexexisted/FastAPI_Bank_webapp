{% extends "base.html" %}


{% block title %}

{% endblock %}


{% block content %}

<div class="container">
    <div class="text-center display-4">Deposit
        <div class="col-3"></div>
            <h1 class="display-2">Hello, {{user.name}} {{user.surname}}!</h1>
            <div class="container" style="background-color: #26212644; width: 500px; box-shadow: 0 4px 8px 0 rgba(3, 87, 255, 0.51), 0 6px 20px 0 rgba(3, 87, 255, 0.51);">
                <h2 class="display 5" style="margin-top: 70px;color: #dae9ed">Balance: {{user.balance}}</h2>
                <form method="POST">
                    <label style="color: #dae9ed">Amount of Deposit </label>
                    <input type="number" required  class="form-control mb-2" name="amount" value="{{amount}}" placeholder="Enter amount of deposit">
                    <button type="submit" class="btn btn-success">Deposit</button>
                </form>
            </div>
    </div>
</div>

{% endblock %}
